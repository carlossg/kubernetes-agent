apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma-server
  namespace: gemma-system
  labels:
    app: gemma-server
    demo: argo-rollouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-server
  template:
    metadata:
      labels:
        app: gemma-server
        demo: argo-rollouts
    spec:
      nodeSelector:
        cloud.google.com/gke-accelerator: "nvidia-l4"
        cloud.google.com/gke-accelerator-count: "1"
      containers:
        - name: gemma
          # Using vLLM with Gemma 2B model for efficient inference
          image: vllm/vllm-openai:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: MODEL_NAME
              value: "google/gemma-3-1b-it"  # Gemma 3 1B fits well on L4
            - name: SERVED_MODEL_NAME
              value: "gemma-3-1b-it"
            - name: MAX_MODEL_LEN
              value: "8192"  # L4 can handle 8K context with Gemma 3 1B
            - name: GPU_MEMORY_UTILIZATION
              value: "0.9"
            - name: TENSOR_PARALLEL_SIZE
              value: "1"
            # Hugging Face token for gated model access
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: huggingface-secret
                  key: token
            # Use PVC for model caching (avoid re-downloading)
            - name: HF_HOME
              value: "/model-cache"
            # Reduce memory fragmentation
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "expandable_segments:True"
          volumeMounts:
            - name: model-cache
              mountPath: /model-cache
          command:
            - python3
            - -m
            - vllm.entrypoints.openai.api_server
            - --model
            - $(MODEL_NAME)
            - --served-model-name
            - $(SERVED_MODEL_NAME)
            - --max-model-len
            - $(MAX_MODEL_LEN)
            - --gpu-memory-utilization
            - $(GPU_MEMORY_UTILIZATION)
            - --tensor-parallel-size
            - $(TENSOR_PARALLEL_SIZE)
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            - --enable-auto-tool-choice
            - --tool-call-parser
            - "pythonic"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          # Probes disabled during initial setup - model loading takes 5-10 minutes
          # Uncomment after first successful start
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: http
          #   initialDelaySeconds: 600
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: http
          #   initialDelaySeconds: 600
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: gemma-model-cache
