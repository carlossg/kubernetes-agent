apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-agent
  labels:
    app: kubernetes-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-agent
  template:
    metadata:
      labels:
        app: kubernetes-agent
    spec:
      serviceAccountName: kubernetes-agent
      containers:
        - name: agent
          image: ghcr.io/carlossg/kubernetes-agent:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_api_key
                  optional: false  # Required for Gemini in multi-model mode
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: github_token
            - name: GOOGLE_CLOUD_PROJECT
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_cloud_project
                  optional: true
            - name: GIT_USERNAME
              value: "kubernetes-agent"
            - name: GIT_EMAIL
              value: "kubernetes-agent@csanchez.org"
            # Single-model configuration (backward compatible)
            - name: GEMINI_MODEL
              value: "gemini-3-flash-preview" # Gemini model from Google API
            # vLLM configuration for local Gemma models
            - name: VLLM_MODEL
              value: "gemma-3-1b-it" # Local vLLM model
            - name: VLLM_API_BASE
              value: "http://gemma-server.gemma-system.svc.cluster.local:8000"
            - name: VLLM_API_KEY
              value: "not-needed"  # vLLM doesn't require authentication for in-cluster access
            # Multi-model configuration - ENABLED for Gemini + Gemma parallel analysis
            - name: ENABLE_MULTI_MODEL
              value: "true" # Enable multi-model parallel analysis
            - name: MODELS_TO_USE
              value: "gemini-3-flash-preview,gemma-3-1b-it" # Both Gemini and Gemma
            - name: VOTING_STRATEGY
              value: "weighted" # Confidence-weighted voting
            - name: JAVA_TOOL_OPTIONS
              value: "-Djava.net.preferIPv4Stack=true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      restartPolicy: Always


