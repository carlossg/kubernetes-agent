apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma-27b-server
  namespace: gemma-system
  labels:
    app: gemma-27b-server
    model: gemma-3-27b-it
    demo: argo-rollouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-27b-server
  template:
    metadata:
      labels:
        app: gemma-27b-server
        model: gemma-3-27b-it
        demo: argo-rollouts
    spec:
      nodeSelector:
        cloud.google.com/gke-accelerator: "nvidia-l4"
      containers:
        - name: gemma
          image: vllm/vllm-openai:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: MODEL_NAME
              value: "google/gemma-3-27b-it"
            - name: SERVED_MODEL_NAME
              value: "gemma-3-27b-it"
            - name: MAX_MODEL_LEN
              value: "512"
            - name: GPU_MEMORY_UTILIZATION
              value: "0.90"
            - name: TENSOR_PARALLEL_SIZE
              value: "1"
            - name: QUANTIZATION
              value: "bitsandbytes"
            - name: LOAD_FORMAT
              value: "bitsandbytes"
            - name: KV_CACHE_DTYPE
              value: "fp8"
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: huggingface-secret
                  key: token
            - name: HF_HOME
              value: "/model-cache"
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "expandable_segments:True"
          volumeMounts:
            - name: model-cache
              mountPath: /model-cache
          command:
            - python3
            - -m
            - vllm.entrypoints.openai.api_server
            - --model
            - $(MODEL_NAME)
            - --served-model-name
            - $(SERVED_MODEL_NAME)
            - --max-model-len
            - $(MAX_MODEL_LEN)
            - --gpu-memory-utilization
            - $(GPU_MEMORY_UTILIZATION)
            - --tensor-parallel-size
            - $(TENSOR_PARALLEL_SIZE)
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            - --enable-auto-tool-choice
            - --tool-call-parser
            - "pythonic"
            - --quantization
            - $(QUANTIZATION)
            - --load-format
            - $(LOAD_FORMAT)
            - --kv-cache-dtype
            - $(KV_CACHE_DTYPE)
          resources:
            requests:
              memory: "24Gi"
              cpu: "8"
              nvidia.com/gpu: "1"
            limits:
              memory: "32Gi"
              cpu: "12"
              nvidia.com/gpu: "1"
      restartPolicy: Always
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: gemma-27b-model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: gemma-27b-server
  namespace: gemma-system
  labels:
    app: gemma-27b-server
    model: gemma-3-27b-it
spec:
  selector:
    app: gemma-27b-server
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
