apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-agent
  labels:
    app: kubernetes-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-agent
  template:
    metadata:
      labels:
        app: kubernetes-agent
    spec:
      serviceAccountName: kubernetes-agent
      containers:
        - name: agent
          image: ghcr.io/carlossg/kubernetes-agent:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_api_key
                  optional: true  # Make optional when using Gemma
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: github_token
            - name: GOOGLE_CLOUD_PROJECT
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_cloud_project
                  optional: true
            - name: GIT_USERNAME
              value: "kubernetes-agent"
            - name: GIT_EMAIL
              value: "kubernetes-agent@csanchez.org"
            # Model configuration: Set GEMINI_MODEL to use Gemini API, or gemma-* to use vLLM
            - name: GEMINI_MODEL
              value: "gemini-2.5-flash"  # Change to "gemma-3-1b-it" to use local Gemma
            # vLLM Gemma configuration (only used when GEMINI_MODEL starts with "gemma-")
            - name: VLLM_API_BASE
              value: "http://gemma-server.gemma-system.svc.cluster.local:8000"
            - name: VLLM_API_KEY
              value: "not-needed"  # vLLM doesn't require authentication for in-cluster access
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      restartPolicy: Always


