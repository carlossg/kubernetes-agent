apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-agent
  labels:
    app: kubernetes-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-agent
  template:
    metadata:
      labels:
        app: kubernetes-agent
    spec:
      serviceAccountName: kubernetes-agent
      containers:
        - name: agent
          image: csanchez/kubernetes-agent:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_api_key
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: github_token
            - name: GOOGLE_CLOUD_PROJECT
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_cloud_project
                  optional: true
            - name: GIT_USERNAME
              value: "kubernetes-agent"
            - name: GIT_EMAIL
              value: "kubernetes-agent@csanchez.org"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      restartPolicy: Always


